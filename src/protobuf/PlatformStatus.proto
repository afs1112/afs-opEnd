import "PublicStruct.proto";
package PlatformStatus;
enum PackageType
{
	PackType_Invalid                  = 0;          //无效信息
	PackType_PlatformStatus           = 0x29;       //平台状态信息	
}

enum PlatformType
{
	PlatForm_Uav        = 0;    // 无人机
	PlatForm_Artillery  = 2;    //火炮
	PlatForm_Shell      = 3;    //炮弹
	PlatForm_Target     = 4;    //目标
}


enum PlatformCommand
{
	
	Uav_EoPod_On        =0;   	// 光电吊舱开
	Uav_EoPod_Off		=1;		// 光电吊舱关
	Uav_EoPod_Turn     	=2;		// 光电吊舱转向
	Uav_LazerPod_On		=3;		// 激光吊舱开
	Uav_LazerPod_Off	=4;		// 激光吊舱关
	Uav_LazerPod_Turn	=5;		// 激光吊舱转向
	Uav_LazerPod_Lasing	=6;		// 激光吊舱照射
	Uav_LazerPod_Cease	=7;		// 激光吊舱停止照射
	Uav_Nav				=8;		// 无人机航线规划
	Arty_Load			=9;		// 火炮装填
	Arty_Fire			=10;	// 火炮发射

}

//地理信息结构
message GeoCoordinate
{
	optional double longitude = 1;    
	optional double latitude  = 2;
	optional double altitude  = 3;
}

message  PlatformStatusInfo{	                  
	required string  PlatformId                = 1;        //平台ID
    optional PlatformType  type                = 2;        // 平台类型
	optional PublicStruct.GeoCoordinate  coord = 3;        //位置
};